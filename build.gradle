plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'cz.cvut.fit.tjv.semestral'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}


dependencies {
    runtimeOnly 'org.postgresql:postgresql:42.2.18'  // JDBC driver
//    JUnit
    testImplementation("org.junit.jupiter:junit-jupiter:5.7.0")

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.1.RELEASE'
}

// TODO JUnit tests lab 5 (gradle part)
test {
    useJUnitPlatform()
}







